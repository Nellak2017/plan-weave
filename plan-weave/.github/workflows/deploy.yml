name: deploy nexturl to vercel
on: [push, pull_request]

jobs:
  vercel: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Build and deploy site to Vercel
        run: vercel --prod --token ${{ secrets.PLAN_WEAVE_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.PLAN_WEAVE_TOKEN }}
      - name: deploy site to vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.PLAN_WEAVE_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: '--prod'
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}